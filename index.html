<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web AR</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
      </head>
      <body>
        <a-scene embedded arjs>
        

           <!-- โมเดลที่หมุนและซูมได้ -->
        <a-entity id="model-container" position="0 0 -3">
            <a-entity 
                id="model"
                gltf-model="wheel1.glb"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                rotation="0 0 0">
            </a-entity>
        </a-entity>

        </a-scene>
        <script>
            // ฟังก์ชันควบคุมโมเดลให้หมุนและซูมได้
            AFRAME.registerComponent('orbit-controls', {
                init: function () {
                    var sceneEl = this.el.sceneEl;
                    var renderer = sceneEl.renderer;
                    var camera = sceneEl.camera;
                    var controls = new THREE.OrbitControls(camera, renderer.domElement);
                    
                    controls.enableZoom = true; // เปิดให้ซูมได้
                    controls.enableRotate = true; // เปิดให้หมุนได้
                }
            });
    
            document.addEventListener('DOMContentLoaded', function () {
                let model = document.querySelector("#model");
                let questionBox = document.querySelector("#questionBox");
                let questionText = document.querySelector("#questionText");
    
                // เมื่อกดที่โมเดล ให้แสดงคำถามที่กำหนดไว้
                model.addEventListener("click", function () {
                    questionText.setAttribute("value", "คำถามที่ 1: นี่คืออะไร?");
                    questionBox.setAttribute("visible", true);
                });
            });
        </script>
      </body>
</html>
